<div class="container">
  <!-- Table Section -->
  <h2>CRUD Table</h2>
  <table border="1" cellpadding="10">
    <thead>
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let col of columns">{{ row[col.field] }}</td>
        <td>
          <button (click)="onEdit(row)">Edit</button>
          <button (click)="onDelete(row)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Add/Edit Form -->
  <div *ngIf="selectedItem">
    <h3>{{ selectedItem.id ? 'Edit' : 'Add' }} Item</h3>
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="selectedItem.name" />

    <label for="age">Age</label>
    <input type="number" id="age" [(ngModel)]="selectedItem.age" />

    <label for="city">City</label>
    <input type="text" id="city" [(ngModel)]="selectedItem.city" />

    <button (click)="onSave()">{{ selectedItem.id ? 'Update' : 'Add' }}</button>
    <button (click)="onCancel()">Cancel</button>
  </div>
</div>
